<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head"></head>
<body class="config">
<div id="app">
    <div th:replace="fragments/header :: header"></div>
    <!--====== App Content ======-->
    <div class="app-content">

        <!--====== Section 1 ======-->
        <div class="u-s-p-y-60">

            <!--====== Section Content ======-->
            <div class="section__content">
                <div class="container">
                    <div th:replace="/fragments/breadcrumb :: breadcrumbs"></div>
                </div>
            </div>
        </div>
        <!--====== End - Section 1 ======-->


        <!--====== Section 2 ======-->
        <div class="u-s-p-b-60">

            <!--====== Section Content ======-->
            <div class="section__content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="g-map">
                                <div id="map">
                                    <iframe width="100%" height="100%" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Zogu%20i%20zi+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--====== End - Section Content ======-->
    </div>
    <!--====== End - Section 2 ======-->


        <!--====== Section 3 ======-->
        <div class="u-s-p-b-60">

            <!--====== Section Content ======-->
            <div class="section__content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 col-md-6 u-s-m-b-30">
                            <div class="contact-o u-h-100">
                                <div class="contact-o__wrap">
                                    <div class="contact-o__icon"><i class="fas fa-phone-volume"></i></div>

                                    <span class="contact-o__info-text-1">LET'S HAVE A CALL</span>

                                <span class="contact-o__info-text-2">068 00 000 00</span>

                                <span class="contact-o__info-text-2">04 22 000 00</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 u-s-m-b-30">
                        <div class="contact-o u-h-100">
                            <div class="contact-o__wrap">
                                <div class="contact-o__icon"><i class="fas fa-map-marker-alt"></i></div>

                                <span class="contact-o__info-text-1">OUR LOCATION</span>

                                <span class="contact-o__info-text-2">Zogu i Zi</span>

                                <span class="contact-o__info-text-2">Tirane, Albania</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 u-s-m-b-30">
                        <div class="contact-o u-h-100">
                            <div class="contact-o__wrap">
                                <div class="contact-o__icon"><i class="far fa-clock"></i></div>

                                <span class="contact-o__info-text-1">WORK TIME</span>

                                <span class="contact-o__info-text-2">24/7</span>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--====== End - Section Content ======-->
    </div>
    <!--====== End - Section 3 ======-->


    <!--====== Section 4 ======-->
    <div class="u-s-p-b-60">

        <!--====== Section Content ======-->
        <div class="section__content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="contact-area u-h-100">
                            <div class="contact-area__heading">
                                <h2>Get In Touch</h2>
                            </div>
                            
                            <!-- Success Message -->
                            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                                <span th:text="${successMessage}"></span>
                            </div>
                            
                            <!-- Error Message -->
                            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                                <span th:text="${errorMessage}"></span>
                            </div>
                            
                            <form class="contact-f" method="post" action="/contact" th:object="${contactForm}">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 u-h-100">
                                        <div class="u-s-m-b-30">
                                            <label for="name"></label>
                                            <input class="input-text input-text--border-radius input-text--primary-style"
                                                   type="text" id="name" name="name" 
                                                   th:field="*{name}" 
                                                   th:placeholder="'Name (Required)'" 
                                                   th:class="${#fields.hasErrors('name')} ? 'input-text input-text--border-radius input-text--primary-style is-invalid' : 'input-text input-text--border-radius input-text--primary-style'">
                                            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                                                <span th:errors="*{name}"></span>
                                            </div>
                                        </div>
                                        <div class="u-s-m-b-30">
                                            <label for="email"></label>
                                            <input class="input-text input-text--border-radius input-text--primary-style"
                                                   type="email" id="email" name="email" 
                                                   th:field="*{email}" 
                                                   th:placeholder="'Email (Required)'" 
                                                   th:class="${#fields.hasErrors('email')} ? 'input-text input-text--border-radius input-text--primary-style is-invalid' : 'input-text input-text--border-radius input-text--primary-style'">
                                            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                                <span th:errors="*{email}"></span>
                                            </div>
                                        </div>
                                        <div class="u-s-m-b-30">
                                            <label for="subject"></label>
                                            <input class="input-text input-text--border-radius input-text--primary-style"
                                                   type="text" id="subject" name="subject" 
                                                   th:field="*{subject}" 
                                                   th:placeholder="'Subject (Required)'" 
                                                   th:class="${#fields.hasErrors('subject')} ? 'input-text input-text--border-radius input-text--primary-style is-invalid' : 'input-text input-text--border-radius input-text--primary-style'">
                                            <div th:if="${#fields.hasErrors('subject')}" class="invalid-feedback">
                                                <span th:errors="*{subject}"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 u-h-100">
                                        <div class="u-s-m-b-30">
                                            <label for="message"></label>
                                            <textarea class="text-area text-area--border-radius text-area--primary-style"
                                                      id="message" name="message" 
                                                      th:field="*{message}" 
                                                      th:placeholder="'Compose a Message (Required)'" 
                                                      th:class="${#fields.hasErrors('message')} ? 'text-area text-area--border-radius text-area--primary-style is-invalid' : 'text-area text-area--border-radius text-area--primary-style'"></textarea>
                                            <div th:if="${#fields.hasErrors('message')}" class="invalid-feedback">
                                                <span th:errors="*{message}"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <button class="btn btn--e-brand-b-2" type="submit">Send Message</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--====== End - Section Content ======-->
    </div>
    <!--====== End - Section 4 ======-->
</div>
<!--====== End - App Content ======-->
<div th:replace="fragments/footer :: footer"></div>
</div>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
