<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head"></head>
<body class="config">
<div id="app">
    <div th:replace="fragments/header :: header"></div>
    
    <div class="app-content">
        <div class="u-s-p-y-60">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="text-center">
                            <h1 class="u-c-brand">Oops! Something went wrong</h1>
                            <p class="u-s-m-b-30">We're sorry, but there was an error processing your request.</p>
                            
                            <div class="u-s-m-b-30" th:if="${status != null}">
                                <strong>Status:</strong> <span th:text="${status}"></span>
                            </div>
                            
                            <div class="u-s-m-b-30" th:if="${message != null}">
                                <strong>Message:</strong> <span th:text="${message}"></span>
                            </div>
                            
                            <div class="u-s-m-b-30" th:if="${path != null}">
                                <strong>Path:</strong> <span th:text="${path}"></span>
                            </div>
                            
                            <div class="u-s-m-b-30">
                                <a href="/" class="btn btn--e-brand">Go Home</a>
                                <a href="/catalogue" class="btn btn--e-transparent-brand-b-2">View Catalogue</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>
</div>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
