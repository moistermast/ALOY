<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head :: head}"></head>

<body class="config">

<div id="app">
    <div th:replace="~{fragments/header :: header}"></div>

    <!--====== Primary Slider ======-->
    <div class="s-skeleton s-skeleton--h-640 s-skeleton--bg-grey">
        <div class="owl-carousel primary-style-3" id="hero-slider">
            <div class="hero-slide" style="background-image: url('/images/Banners/rings bg.jpg');">
                <div class="primary-style-3-wrap">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="slider-content slider-content--animation">
                                    <span class="content-span-2 u-c-white">Welcome to ALOY</span>
                                    <span class="content-span-3 u-c-white">Discover timeless elegance in bracelets, rings, and chains.</span>
                                    <span class="content-span-4 u-c-white"><span class="u-c-brand">Jewelry for Every Occasion</span></span>
                                    <a class="shop-now-link btn--e-brand" href="/catalogue">VIEW CATALOGUE</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- New Banner: Old Money -->
            <div class="hero-slide" style="background-image: url('/images/Banners/Old Money banner.png');">
                <div class="primary-style-3-wrap">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="slider-content slider-content--animation">

                                    <span class="content-span-3 u-c-white">Classic luxury, timeless style.</span>
                                    <span class="content-span-4 u-c-white"><span class="u-c-brand">Shop the Old Money Look</span></span>
                                    <a class="shop-now-link btn--e-brand" href="/catalogue">SHOP NOW</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- New Banner: Street Wear -->
            <div class="hero-slide" style="background-image: url('/images/Banners/street wear banner.png');">
                <div class="primary-style-3-wrap">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="slider-content slider-content--animation">

                                    <span class="content-span-3 u-c-white">Bold, modern, and urban jewelry.</span>
                                    <span class="content-span-4 u-c-white"><span class="u-c-brand">Express Your Style</span></span>
                                    <a class="shop-now-link btn--e-brand" href="/catalogue">EXPLORE</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--====== End - Primary Slider ======-->




</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
